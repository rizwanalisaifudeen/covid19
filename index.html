            <input class="form-control mr-sm-2" id="search-country" type="search" placeholder="Search" aria-label="Search">

    <div style="padding: 0 2 rem">
        <!-- <div id="spinner"> <img src="./spinner.gif" alt=""></div> -->
        <div class="content">

            <div class="wraper col-lg-5 ">
                <div class="country-info">
                    <div class="to-see" id="show"></div>
                    <div class="to-see" id="show1"></div>
                    <div class="to-see" id="show2"></div>
                    <div class="to-see" id="show3"></div>

                </div>
                <div id="some-content" class="some-content">
                    World Overview

                </div>

                <div id='graph'>

                    <!-- Plotly chart will be drawn inside this DIV -->
                </div>

                <div id='graphw'>
                    <!-- Plotly chart will be drawn inside this DIV -->
                </div>

                <div id="carouselExampleIndicators" class="carousel slide cor-who" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./who.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./who2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./who3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


            </div>







            <!-- table -->


            <table id="world" class="table table-dark table-class  col-lg-7">
                <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">New Confirmed Cases</th>
                        <th scope="col">New Recovered Cases</th>
                        <th scope="col">New Deaths</th>
                        <th scope="col">Total Confirmed Cases</th>
                        <th scope="col">Total Recovered Cases</th>
                        <th scope="col">Total Deaths</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="show-me">
                        <td id="country-me" class="col-lg-3"></td>
                        <td id="new-confirmed-cases"></td>
                        <td id="new-recoverd-cases"></td>
                        <td id="new-deaths"></td>
                        <td id="total-confirmed-cases"></td>
                        <td id="total-recovered-cases"></td>
                        <td id="total-deaths"></td>
                    </tr>
                </tbody>
            </table>

        </div>
